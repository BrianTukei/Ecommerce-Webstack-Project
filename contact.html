    <div class="container-fluid px-0">

      <div class="row no-gutters min-vh-100"> 
        <!-- Register Form
        ========================= -->
        <div class="col-md-6 d-flex flex-column align-items-center order-2 order-md-1">
          <div class="container pt-5">
            <div class="row">
              <div class="col-11 col-md-10 mx-auto">
                <p class="text-right text-2 text-muted font-weight-300">Do you have any inquiry? <a class="btn-link font-weight-300" href="login-9.html">Reach out to us now</a></p>
              </div>
            </div>
          </div>
          <div class="container my-auto py-5">
            <div class="row">
              <div class="col-11 col-md-10 col-lg-9 col-xl-8 mx-auto">
                <h3 class="font-weight-300 text-9 mb-5">Contact Us</h3>
                <form id="registerForm" method="post">
                  <div class="form-group font-weight-300">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control bg-light border-light" id="fullName" required="" placeholder="Enter Your Name">
                  </div>
                  <div class="form-group font-weight-300">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" class="form-control bg-light border-light" id="emailAddress" required="" placeholder="Enter Your Email">
                  </div>
                  <div class="form-group font-weight-300">
                    <label for="your message">Subject</label>
                    <input type="Write here anthing you want tell us" class="form-control bg-light border-light" id="" required="" placeholder="write here your message">
                  </div>
                  <div class="form-group font-weight-300 mt-4">
                    <div class="form-check text-2 custom-control custom-checkbox">
                    </div>
                  </div>
                  <button class="btn btn-dark btn-block shadow-none font-weight-400 my-4" type="submit">Submit</button>
                </form>
                <div class="d-flex align-items-center my-4">
                  <hr class="flex-grow-1">
                  <hr class="flex-grow-1">
                </div>
                <div class="form-row mb-3">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Register Form End --> 
        
        <!-- Welcome Text
        ========================= -->
        <div class="col-md-6 bg-light  order-1 order-md-2">
          <div class="container h-100 d-flex flex-column">
            <div class="row no-gutters">
              <div class="col-11 col-md-10 mx-auto">
              </div>
            </div>
            <div class="row no-gutters my-auto">
              <div class="col-11 col-md-10 mx-auto">
                <h1 class="text-13 font-weight-300 mb-4">Contact us freely at 2KEI ECOMO platform.</h1>
              </div>
            </div>
          </div>
        </div>
        <!-- Welcome Text End --> 
      </div>
    </div>
